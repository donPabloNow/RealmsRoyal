Fpackage protocol;
syntax = "proto3";

message Geometry {
  bytes color = 1;
  bytes light = 2;
  bytes position = 3;
  bytes uv = 4;
}

message Mesh {
  Geometry opaque = 1;
  Geometry transparent = 2;
}

message Chunk {
  int32 x = 1;
  int32 z = 2;
  repeated Mesh meshes = 3;
}

message Signal {
  string peer = 1;
  string signal = 2;
}

message Message {
  enum Type {
    ERROR = 1;
    INIT = 2;
    JOIN = 3;
    LEAVE = 4;
    LOAD = 5;
    PICK = 6;
    SIGNAL = 7;
    TELEPORT = 8;
    UPDATE = 9;
  }
  Type type = 1;
  string json = 2;
  string text = 3;
  repeated Chunk chunks = 4;
  Signal signal = 5;
}
